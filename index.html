<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        --green: hsl(75, 94%, 57%);
        --white: hsl(0, 0%, 100%);
        --grey700: hsl(0, 0%, 20%);
        --grey800: hsl(0, 0%, 12%);
        --grey900: hsl(0, 0%, 8%);
        --nameAndCityMargin: 20px;
        --buttonMargin: 5px;
      }

      .inter-400 {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .inter-600 {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
      }
      .inter-700 {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      body {
        height: 100vh;
        display: grid;
        place-items: center;
        font-size: 14px;
        background-color: var(--grey900);
        color:var(--white)
      }
      #card{
        width: 350px;
        height: fit-content;
        background-color: var(--grey800);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      img{
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 10px;
      }
      #nameAndCity{
        margin:var(--nameAndCityMargin) 0px;
        text-align: center;
      }
      #name{
        margin-bottom: 10px;
      }
      #city{
        color: var(--green);
        font-weight: bold;
      }
      #description{
        margin-bottom: 20px;
      }
      #profiles{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 260px;
      }
      .link{
        all:unset;
        height: 20px;
        width: 100%;
        display: block;
        background-color: var(--grey700);
        padding: 10px;
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;;
      }
      .link:hover, .link:active{
        color: var(--grey900);
        background-color: var(--green);
        cursor: pointer;
      }
      #card, .link{
        border-radius: 10px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="inter-400">
    <main>
      <div id="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="" />
        <div id="nameAndCity">
          <h1 id="name"
          class="inter-700">Jessica Randall</h1>
          <p id="city">London, United Kingdom</p>
        </div>
        <p id="description">"Front-end developer and avid reader."</p>
        <div id="profiles">
          <a href="#" class="link" onclick="event.preventDefault()">GitHub</a>
          <a href="#" class="link" onclick="event.preventDefault()">Frontend Mentor</a>
          <a href="#" class="link" onclick="event.preventDefault()">LinkedIn</a>
          <a href="#" class="link" onclick="event.preventDefault()">Twitter</a>
          <a href="#" class="link" onclick="event.preventDefault()">Instagram</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://lakhwinder.netlify.app">Lakhwinder Singh</a>.
    </footer>
  </body>
</html>
